<div class="ui container">
    <h2 class="ui header">{{ shortName ? 'Haltestelle bearbeiten' : 'Haltestelle hinzuf체gen' }}</h2>
    <form class="ui form" [formGroup]="stopForm" (ngSubmit)="saveStop()">
      <div class="field">
        <label>Bezeichnung</label>
        <input name="name" formControlName="name" placeholder="Bezeichnung" />
        @if (errors['name']) {
            <div class="ui pointing red basic label">
                {{ errors['name'] }}
            </div>
        }
      </div>
  
      <div class="field">
        <label>Kurzbezeichnung</label>
        <input name="shortName" formControlName="shortName" placeholder="Kurzbezeichnung" [disabled]="stopForm.get('shortName')?.disabled ?? false" />
        @if (errors['shortName']) {
            <div class="ui pointing red basic label">
                {{ errors['shortName'] }}
            </div>
        }
      </div>
  
      <div class="field">
        <label>Breitengrad</label>
        <input name="latitude" formControlName="latitude" type="text" placeholder="Breitengrad" />
        @if (errors['latitude']) {
            <div class="ui pointing red basic label">
                {{ errors['latitude'] }}
            </div>
        }
      </div>
  
      <div class="field">
        <label>L채ngengrad</label>
        <input name="longitude" formControlName="longitude" type="text" placeholder="L채ngengrad" />
        @if (errors['longitude']) {
            <div class="ui pointing red basic label">
                {{ errors['longitude'] }}
            </div>
        }
      </div>
  
      <button class="ui primary button" type="submit" [disabled]="stopForm.invalid">
        {{ shortName ? 'Speichern' : 'Hinzuf체gen' }}
      </button>
      <button class="ui button" type="button" (click)="cancel()">Abbrechen</button>
    </form>
  </div>
