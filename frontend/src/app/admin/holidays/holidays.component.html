<div class="ui container">
    <div class="ui grid">
        <div class="eight wide column">
            <h2 class="ui header">Feiertage und Schulferien</h2>
        </div>
        <div class="eight wide column right aligned">
            <button class="ui secondary button" routerLink="/admin">
                <i class="arrow left icon"></i>
                Zurück zur Administration
            </button>
        </div>
    </div>
    <button class="ui primary button" routerLink="/admin/holidays/add">Feiertag hinzufügen</button>

    <table class="ui celled table">
        <thead>
            <tr>
                <th>Bezeichnung</th>
                <th>Startdatum</th>
                <th>Enddatum</th>
                <th>Schulferien</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            @for (holiday of holidays; track holiday.holidayId) {
            <tr>
                <td>{{ holiday.name }}</td>
                <td>{{ holiday.startDate }}</td>
                <td>{{ holiday.endDate }}</td>
                <td>
                    @if (holiday.isSchoolHoliday) {
                    <i class="check icon"></i>
                    }
                </td>
                <td>
                    <button class="ui button" (click)="editHoliday(holiday)">Bearbeiten</button>
                    <button class="ui red button" (click)="deleteHoliday(holiday.holidayId)">Löschen</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
